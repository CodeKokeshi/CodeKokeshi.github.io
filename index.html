<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeKokeshi | Home</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #05060a;
        --fg: #f4f5f6;
        --accent: #8c52ff;
        --accent-alt: #22d3ee;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top left, rgba(34, 211, 238, 0.15), transparent 45%),
          radial-gradient(circle at 70% 20%, rgba(140, 82, 255, 0.2), transparent 60%),
          var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .page {
        width: min(1200px, 90vw);
        margin: 0 auto;
        padding: clamp(1.5rem, 3vw, 3rem) 0 clamp(3rem, 6vw, 5rem);
        display: flex;
        flex-direction: column;
        gap: clamp(3rem, 6vw, 5rem);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
        position: sticky;
        top: clamp(0.75rem, 2vw, 1.5rem);
        padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 2vw, 1.5rem);
        border-radius: 999px;
        background: rgba(5, 6, 10, 0.65);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        z-index: 10;
      }
      header .brand-title {
        font-size: clamp(1.4rem, 2.2vw, 1.75rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-weight: 700;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        text-decoration: none;
        color: var(--bg);
        font-weight: 600;
        letter-spacing: 0.04em;
        background: linear-gradient(135deg, var(--accent), var(--accent-alt));
        box-shadow: 0 18px 32px rgba(140, 82, 255, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 42px rgba(140, 82, 255, 0.45);
      }
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: clamp(2.5rem, 5vw, 4rem);
        align-items: center;
      }
      .hero-text h1 {
        font-size: clamp(3rem, 7vw, 6rem);
        font-weight: 900;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        line-height: 0.95;
      }
      .hero-text p {
        margin-top: 1rem;
        font-size: clamp(1rem, 2.2vw, 1.35rem);
        color: rgba(244, 245, 246, 0.75);
        max-width: 32ch;
        line-height: 1.6;
      }
      .hero-tagline {
        display: inline-block;
        margin-top: clamp(1rem, 3vw, 2rem);
        padding: 0.6rem 1.5rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
        font-size: clamp(0.85rem, 1.8vw, 1rem);
        letter-spacing: 0.09em;
        text-transform: uppercase;
      }
      .gallery {
        display: grid;
        gap: clamp(1.25rem, 3vw, 2rem);
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .art-card {
        position: relative;
        overflow: hidden;
        border-radius: 1.5rem;
        aspect-ratio: 4 / 5;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.03);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
        animation: float 8s ease-in-out infinite;
      }
      .art-card:nth-child(2n) {
        animation-delay: 1.5s;
      }
      .art-card:nth-child(3n) {
        animation-delay: 3s;
      }
      .art-card img {
        width: 110%;
        height: 110%;
        object-fit: cover;
        filter: saturate(1.05) contrast(1.05);
        transition: transform 0.6s ease;
      }
      .art-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 65%, rgba(5, 6, 10, 0.55));
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .art-card:hover img {
        transform: scale(1.05);
      }
      .art-card:hover::after {
        opacity: 1;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(-1deg);
        }
        50% {
          transform: translateY(-10px) rotate(1deg);
        }
      }
      footer {
        margin-top: auto;
        padding: 2rem 0 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: rgba(244, 245, 246, 0.45);
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: stretch;
        }
        header .brand-title {
          text-align: center;
        }
        a.button {
          justify-content: center;
        }
        .art-card {
          aspect-ratio: 3 / 4;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="brand-title">CodeKokeshi</div>
        <a class="button" href="Projects/">View Projects</a>

      <main>

        </section>
        <section class="gallery">
          <figure class="art-card">
            <img src="DigitalArtPortfolio/104943736-f3e130fa02dc6590a5fb05513e0ce962_p1_master1200.jpg" alt="Digital artwork 1 by CodeKokeshi" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/117313274_p0_master1200.jpg" alt="Digital artwork 2 by CodeKokeshi" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/Angela.jpg" alt="Angela illustration by CodeKokeshi" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/Gaomon.jpg" alt="Gaomon digital artwork" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/Mahiro1.jpg" alt="Mahiro concept art" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/Mahiro2.jpg" alt="Mahiro portrait" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/Mahiro3.jpg" alt="Mahiro artwork" />
          </figure>
          <figure class="art-card">
            <img src="DigitalArtPortfolio/Marnie.jpg" alt="Marnie fan art" />

        </section>
      </main>
      <footer>Â© <span id="year"></span> CodeKokeshi. Crafted with love and shaders.</footer>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
