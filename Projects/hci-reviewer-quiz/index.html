<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCI Reviewer & Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <i class="bi bi-display"></i> HCI Reviewer
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="flashcards">
              <i class="bi bi-card-text"></i> Flashcards
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="quiz">
              <i class="bi bi-question-circle"></i> Quiz
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="stats">
              <i class="bi bi-bar-chart"></i> Stats
            </a>
          </li>
        </ul>
        <div class="theme-switcher ms-3" role="group" aria-label="Theme selector">
          <button type="button" class="theme-button" data-theme-option="dark" aria-pressed="false">Dark</button>
          <button type="button" class="theme-button" data-theme-option="light" aria-pressed="false">Light</button>
          <button type="button" class="theme-button" data-theme-option="wood" aria-pressed="false">Retro</button>
          <button type="button" class="theme-button" data-theme-option="cyberpunk" aria-pressed="false">Cyberpunk</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container content-container my-5">
    <!-- Flashcards Section -->
    <section id="flashcards-section" class="content-section active">
      <div class="row mb-4">
        <div class="col-md-8">
          <h2><i class="bi bi-card-text"></i> Flashcard Reviewer</h2>
          <p class="text-muted">Click cards to flip. Rate your recall to track progress.</p>
        </div>
        <div class="col-md-4 text-end">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-primary" id="shuffle-btn">
              <i class="bi bi-shuffle"></i> Shuffle
            </button>
            <button class="btn btn-outline-secondary" id="reset-flashcards">
              <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
          </div>
        </div>
      </div>

      <div class="progress mb-4" style="height: 25px;">
        <div class="progress-bar bg-success" id="flashcard-progress" role="progressbar" style="width: 0%">
          <span id="progress-text">0 / 0</span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
              <div class="flashcard-inner">
                <div class="flashcard-front">
                  <div class="card-number" id="card-number"></div>
                  <div class="flashcard-content" id="flashcard-question"></div>
                  <div class="flip-hint">
                    <i class="bi bi-arrow-repeat"></i> Click to flip
                  </div>
                </div>
                <div class="flashcard-back">
                  <div class="card-number" id="card-number-back"></div>
                  <div class="flashcard-content" id="flashcard-answer"></div>
                  <div class="flip-hint">
                    <i class="bi bi-arrow-repeat"></i> Click to flip back
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="rating-buttons mt-4">
            <button class="btn btn-lg btn-danger" id="not-recalled">
              <i class="bi bi-x-circle"></i> Not Recalled
            </button>
            <button class="btn btn-lg btn-success" id="recalled">
              <i class="bi bi-check-circle"></i> Recalled
            </button>
          </div>

          <div class="navigation-buttons mt-3">
            <button class="btn btn-outline-secondary" id="prev-card">
              <i class="bi bi-arrow-left"></i> Previous
            </button>
            <button class="btn btn-outline-secondary" id="next-card">
              Next <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz-section" class="content-section">
      <div class="row mb-4">
        <div class="col-md-8">
          <h2><i class="bi bi-question-circle"></i> Quiz</h2>
          <p class="text-muted">Test your HCI knowledge! Choose quiz types and start.</p>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-primary" id="start-quiz">Start Quiz</button>
        </div>
      </div>
      <div id="quiz-setup" class="mb-4 d-none">
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-mcq" checked>
          Multiple Choice
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-multiselect" checked>
          Multi-select
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-fillblank" checked>
          Fill in the Blank
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-categorization" checked>
          Categorization Sorter
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-benefitdownside" checked>
          Benefit/Downside
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-attribution" checked>
          Attribution Matching
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-definition" checked>
          Definition Matching
        </label>
        <label class="form-check">
          <input type="checkbox" class="form-check-input" id="include-twocolumn" checked>
          Two-Column Sorter
        </label>
        <button class="btn btn-success mt-3" id="begin-quiz">Begin Quiz</button>
      </div>
      <div id="quiz-container"></div>
      <div id="quiz-results"></div>
    </section>

    <!-- Stats Section -->
    <section id="stats-section" class="content-section">
      <div class="row mb-4">
        <div class="col-md-8">
          <h2><i class="bi bi-bar-chart"></i> Stats</h2>
          <p class="text-muted">Your flashcard and quiz progress.</p>
        </div>
      </div>
      <div id="stats-content"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
