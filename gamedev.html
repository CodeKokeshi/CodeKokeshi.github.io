<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Dev Portfolio | CodeKokeshi</title>
  <meta name="description" content="Game clips by CodeKokeshi from Godot and Unity builds." />
    <meta name="theme-color" content="#0f1116" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@500;600;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/site.css" data-cache-bust="true" />
  </head>
  <body>
    <div class="page-shell">
      <header class="top-bar">
        <a class="brand" href="index.html">Code Kokeshi</a>
        <nav class="nav-links" aria-label="Pages">
          <a class="nav-link" href="gamedev.html" aria-current="page">Game Dev</a>
          <a class="nav-link" href="art.html">Art</a>
          <a class="nav-link" href="projects.html">Projects</a>
        </nav>
        <div class="theme-switcher" role="group" aria-label="Theme selector">
          <span class="theme-label">Theme</span>
          <button type="button" class="theme-button" data-theme-option="dark" aria-pressed="false">Dark</button>
          <button type="button" class="theme-button" data-theme-option="light" aria-pressed="false">Light</button>
          <button type="button" class="theme-button" data-theme-option="wood" aria-pressed="false">Retro</button>
          <button type="button" class="theme-button" data-theme-option="cyberpunk" aria-pressed="false">Cyberpunk</button>
        </div>
      </header>

      <main>
        <section class="page-section hero-simple">
          <h1 class="section-title">Game Dev Portfolio</h1>
          <p class="lead">Games made in Godot and Unity. Watch the builds below.</p>
          <div class="link-row">
            <a class="btn" href="https://codekokeshi.itch.io/" target="_blank" rel="noopener">Visit my Itch.io</a>
          </div>
        </section>

        <section class="page-section">
          <h2 class="section-title">Game Clips</h2>
          <div class="video-gallery has-carousel">
            <figure class="video-card video-card--xl">
              <video
                class="locked-video"
                src="GameDevPortfolios/Trapped in a Nightmare.mp4"
                muted
                loop
                playsinline
                preload="metadata"
                aria-hidden="true"
              ></video>
            </figure>
            <figure class="video-card video-card--lg">
              <video
                class="locked-video"
                src="GameDevPortfolios/Chrono Plasmorph.mp4"
                muted
                loop
                playsinline
                preload="metadata"
                aria-hidden="true"
              ></video>
            </figure>
            <figure class="video-card">
              <video
                class="locked-video"
                src="GameDevPortfolios/Flabby Firth.mp4"
                muted
                loop
                playsinline
                preload="metadata"
                aria-hidden="true"
              ></video>
            </figure>
            <figure class="video-card">
              <video
                class="locked-video"
                src="GameDevPortfolios/2D Platformer Template.mp4"
                muted
                loop
                playsinline
                preload="metadata"
                aria-hidden="true"
              ></video>
            </figure>
          </div>
          
          <!-- Mobile Carousel -->
          <div id="videoCarousel" class="carousel slide mobile-carousel" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <video src="GameDevPortfolios/Trapped in a Nightmare.mp4" muted loop playsinline preload="metadata" class="d-block w-100"></video>
              </div>
              <div class="carousel-item">
                <video src="GameDevPortfolios/Chrono Plasmorph.mp4" muted loop playsinline preload="metadata" class="d-block w-100"></video>
              </div>
              <div class="carousel-item">
                <video src="GameDevPortfolios/Flabby Firth.mp4" muted loop playsinline preload="metadata" class="d-block w-100"></video>
              </div>
              <div class="carousel-item">
                <video src="GameDevPortfolios/2D Platformer Template.mp4" muted loop playsinline preload="metadata" class="d-block w-100"></video>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
      </main>

      <footer class="site-footer">Â© <span id="year"></span> CodeKokeshi.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/site.js"></script>
    <script defer src="assets/js/lazy-video.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      
      // Auto-play carousel videos when they become active
      const carousel = document.querySelector('#videoCarousel');
      if (carousel) {
        carousel.addEventListener('slide.bs.carousel', function (e) {
          // Pause all videos
          document.querySelectorAll('.carousel-item video').forEach(v => v.pause());
        });
        carousel.addEventListener('slid.bs.carousel', function (e) {
          // Play the active video
          const activeVideo = e.relatedTarget.querySelector('video');
          if (activeVideo) activeVideo.play();
        });
        // Play first video on load
        const firstVideo = document.querySelector('.carousel-item.active video');
        if (firstVideo) firstVideo.play();
      }
    </script>
  </body>
</html>
