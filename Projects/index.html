<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeKokeshi | Projects</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        padding: clamp(2rem, 5vw, 4rem);
        font-family: Arial, Helvetica, sans-serif;
        background: #121212;
        color: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(2rem, 4vw, 3rem);
      }
      header {
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: clamp(2.25rem, 6vw, 3.5rem);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      p {
        margin: 0.25rem 0 0;
        max-width: 32rem;
        line-height: 1.5;
        color: #bbbbbb;
      }
      .projects {
        width: min(60rem, 100%);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(14rem, 1fr));
        gap: clamp(1.25rem, 3vw, 2rem);
      }
      .project-card {
        background: #1f1f1f;
        padding: clamp(1.5rem, 4vw, 2.25rem);
        border-radius: 1.25rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }
      .project-card:focus,
      .project-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .project-title {
        margin: 0;
        font-size: 1.5rem;
      }
      .project-meta {
        margin: 0.5rem 0 0;
        color: #8f8f8f;
        font-size: 0.95rem;
      }
      a.back-link {
        color: #f1f1f1;
        text-decoration: none;
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      a.back-link::before {
        content: "‚Üê";
        font-size: 1.1rem;
      }
      a.back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a class="back-link" href="../">Back to home</a>
    <header>
      <h1>Projects</h1>
      <p>Explore experiments, tools, and ideas built by CodeKokeshi.</p>
    </header>
    <section class="projects">
      <a class="project-card" href="iot-reviewer-quiz/">
        <h2 class="project-title">IoT Reviewer Quiz</h2>
        <p class="project-meta">Interactive quiz for reviewing IoT concepts.</p>
      </a>
    </section>
  </body>
</html>
